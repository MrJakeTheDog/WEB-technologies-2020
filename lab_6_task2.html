<html>
 <head>
  <meta charset="utf-8">
  <title>Тег LABEL</title>
 </head>

 <body>
    <p style="text-align: center"><button id="elem">After click - delete</button>

        <script>
        let importantButton = document.getElementById('elem');
        function oneTimeUse() {
          alert("Wash hands and don't buy bitcoin!!!");
          importantButton.removeEventListener("click", oneTimeUse);
        }
        importantButton.addEventListener("click", oneTimeUse);
        </script>
 </body>
</html>
