<!DOCTYPE HTML>
<html>
 <head>
  <meta charset="utf-8">
  <title>Тег LABEL</title>
 </head>

 <body>
     <script>
        


    const data = {
    tag: "div",
    id: "todo-list",
    className: "center",
    attr: {
        title: "Dynamic html"
    },
    children: [
        {
            tag: "h3",
            className: "title",
            children: ["ToDo list"]
        },
        {
            tag: "div",
            className: "navigation",
            children: [
                {
                    tag: "input",
                    id: "item-input",
                    attr: {
                        placeholder: "Item text"
                    }
                },
                {
                    tag: "input",
                    id: "submit",
                    attr: {
                        type: "submit",
                        value: "Add"
                    }
                }
            ]
        },   {
            tag: "div",
            className: "content",
            children: [
                {
                    tag: "ul",
                    id: "todo-items",
                    className: "list",
                    children: [
                        {
                            tag: "li",
                            children: ["Make example"]
                        }, 
                        {
                            tag: "li",
                            className: "done",
                            children: ["Drink coffee"]
                        },                         {
                            tag: "li",
                            className: "done",
                            children: ["Have a nice day"]
                        }, 
                    ]
                }
            ]
        }
    ]
}

function render(data,conteiner) {
    data.children.forEach(item => {
        if (item != null) {
            var container = data.createElement(item.tag);
            document.appendChild(item);
            render(item, container);
        } else {
            return
        }
    });
}

render(data, document.getElementById("container"));

     </script>
 </body>
</html>
