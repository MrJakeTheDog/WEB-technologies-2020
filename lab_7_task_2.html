<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
</head>
<body>
 
<script>

fetch('https://jsonplaceholder.typicode.com/posts')
  .then(response => response.json())
  .then(data => {
    var rows_count = data.length;
    console.log(rows_count)
    var columns_count = 4;
    var data_index = 0;
    var i,j;
    var tbl = document.createElement('table')
    document.body.appendChild(tbl);
    for (i=0; i<rows_count; i++) {
        var rdr = document.createElement('tr')
        tbl.appendChild(rdr);
            var com = document.createElement('td')
            var text = document.createTextNode(data[i].userId)
            com.appendChild(text)
            rdr.appendChild(com);

            var com = document.createElement('td')
            var text = document.createTextNode(data[i].id)
            com.appendChild(text)
            rdr.appendChild(com);

            var com = document.createElement('td')
            var text = document.createTextNode(data[i].title)
            com.appendChild(text)
            rdr.appendChild(com);

            var com = document.createElement('td')
            var text = document.createTextNode(data[i].body)
            com.appendChild(text)
            rdr.appendChild(com);
            }
    console.log(data)
  });
  
</script>
</body>
</html>
