<!DOCTYPE HTML>
<html>
 <head>
  <meta charset="utf-8">
  <title>Тег LABEL</title>
 </head>

 <body>
    <ol>
        <li>-</li>
        <li>-</li>
        <li>-</li>
        <li>-</li>
        <li>-</li>
        <li>-</li>
        <li>-</li>
        <li>-</li>
        <li>-</li>
        <li>-</li>
    </ol>
     <script>

        let elementOfOl = document.querySelector('ol > li:nth-child(6)');

        var elementLi = document.createElement("li");
        var elementLiText = document.createTextNode("Новий елемент");
        elementLi.appendChild(elementLiText);

        elementOfOl.parentElement.insertBefore(elementLi, elementOfOl);
     </script>
 </body>
</html>
